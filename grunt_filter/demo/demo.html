<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>grunt.filter.js Demo</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    body { max-width: 800px; margin: 3rem auto; }
    input[type="text"] { width: 100%; padding: 0.5rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>

  <h1>grunt.filter.js Demo</h1>
  <p>Live filter with suggest dropdown for tables. No dependencies.</p>

  <input type="text" id="searchTask" placeholder="Search task...">

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Task Name</th>
        <th>Category</th>
        <th>Deadline</th>
      </tr>
    </thead>
    <tbody id="taskTable">
      <tr><td>1</td><td>Landing Page</td><td>Design</td><td>2025-09-12</td></tr>
      <tr><td>2</td><td>Database Setup</td><td>Backend</td><td>2025-08-14</td></tr>
      <tr><td>3</td><td>Checkout Flow</td><td>Frontend</td><td>2025-08-28</td></tr>
      <tr><td>4</td><td>Analytics Hook</td><td>Marketing</td><td>2025-09-01</td></tr>
      <tr><td>5</td><td>Admin Login</td><td>Security</td><td>2025-08-20</td></tr>
    </tbody>
  </table>

 <script src="grunt.filter.min.js"></script>

  <!-- Your main logic goes in app.js -->
  <script src="app.js"></script>


</body>
</html>
